<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

<style>
    body{
        font: normal 15px Arial;
        text-align: justify;
    }
    div#resultado{
        margin-top: 20px;
        font: normal 18px Arial;
    }
</style>

</head>
<body>
<h1>Naciondalidade</h1>
<p>Qual a sua nacionalidade?</p>
<input type="text" name="nac" id="nac">
<input type="button" value="Enviar" onclick="calcular()">

<div id="resultado">
    
</div>

<script>
    function calcular(){
        var pais = document.querySelector('input#nac')
        var res = document.querySelector('div#resultado')
        var mostrar = pais.value

        res.innerHTML = `Vivendo em <strong>${mostrar}</strong>!`
        if (mostrar == "Brasil") {
            res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
        } else res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`

    }
</script>

</body>
</html>
