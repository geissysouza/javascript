<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JS</title>
    <style>
        body{
            font: normal 18px Arial;

        }

        input{
            font: normal 18px Arial;
            width: 100px;
        }
        
        div#res{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="n1" id="n1"> +
    <input type="number" name="n2" id="n2">
    <input type="button" value="somar" onclick="somar()">

    <div id="res">
        Resultado
    </div>

    <script>
        function somar(){
            var tn1 = window.document.getElementById('n1')
            var tn2 = window.document.querySelector ('input#n2')
            var res = window.document.getElementById('res')

/*Transformar para valor de número, se não transforma ele vai concatenar*/
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} é igual <strong>${s}</strong>.`

        }
    </script>
</body>
</html>
