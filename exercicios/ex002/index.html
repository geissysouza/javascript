<body>
    <h1>Olá Mundo</h1>
    <p>Curso de JavaScript</p>

    <script>
        var n1 = Number(prompt('Digite um número:'))
        var n2 = Number(prompt ('Digite outro número:')
        )
        var soma = n1+n2
        alert('A soma dos valores é: ' + String(soma))
        /* OU alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)*/

        /*o '+' tem como objetivo soma e concatenação.
        porém:
        (number+number) para adicção e
        (string + string) para concatenação
        
        Number.parseInt = converte um número para um número inteiro
        Number.parseFloat = converte um número para um número real
        Number = maneira mais atual de converter um número em número mesmo, tanto real como inteiro.
        */

    </script>
</body>
